## Example Nginx config for QuickShare Chat behind a main site (EN)
## Exemple de configuration Nginx pour servir QuickShare Chat derrière un site principal (FR)

# Redirect HTTP -> HTTPS (force TLS) / Rediriger HTTP -> HTTPS (forcer TLS)
server {
    listen 80; listen [::]:80;
    server_name example.com;
    return 301 https://$host$request_uri;
}

# HTTPS virtual host / Hôte virtuel HTTPS
server {
    listen 443 ssl http2; listen [::]:443 ssl http2;
    server_name example.com; # change to your domain

    # Replace with your certificate files (uncomment and set paths)
    # Remplacez par vos certificats (décommentez et ajustez les chemins)
    # ssl_certificate         /etc/ssl/certs/your-cert-fullchain.pem;
    # ssl_certificate_key     /etc/ssl/private/your-cert.key;

    # Your main static site root (optional) / Racine du site statique principal (optionnel)
    root /var/www/your-site/public; # adjust or remove if not serving a site
    index index.html;

    # QuickShare-Chat served under a subpath, e.g. /quickshare-chat/
    # Servir QuickShare-Chat sous un sous-chemin, ex: /quickshare-chat/
    # ^~ prevents regex locations from taking precedence over this prefix
    location ^~ /quickshare-chat/ {
    # Trailing slash is important: /quickshare-chat/... -> /... on backend
    # Le slash final est important: /quickshare-chat/... -> /... côté backend
        client_max_body_size 500m;
        proxy_pass http://127.0.0.1:3900/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket upgrade headers / En-têtes d'upgrade WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Cache static assets from your main site / Cache pour les assets du site
    location ~* \.(?:css|js|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Serve only existing files at root / Ne servir que les fichiers existants
    location / {
        try_files $uri $uri/ =404;
    }
}